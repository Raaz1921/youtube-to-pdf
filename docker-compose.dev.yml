# Development docker-compose with hot-reload
# Usage: docker compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube-pdf-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    image: node:18-alpine
    container_name: youtube-pdf-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: youtube-pdf-network-dev
